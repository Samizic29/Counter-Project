<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Counter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="app.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="row max-height align-items-center">
		<div class="col-10 max-auto col-md-6 text-center main-container p-5">
		<h1 class="text-uppercase">Counter</h1>
		<h1 id="counter">0</h1>
		<div class="btn-container d-flex justify-content-around flex-wrap">
		<button class="btn counter-btn prevBtn text-uppercase m-2">Lower count</button>
		<button class="btn counter-btn nextBtn text-uppercase m-2">Upper count</button>
	</div>
	</div>
	</div>
	</div>
</body>
</html>
